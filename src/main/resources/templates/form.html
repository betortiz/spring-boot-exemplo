<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o Spring</title>
</head>
<body>
    <h1>Cadastro Diarista</h1>
    <form method="POST" th:object = "${form}">
        <label for="">Nome</label>
        <input type="text" th:field="*{nome}" name="nome" id="nome" placeholder="Digite seu nome" required>
        <br>
        <label for="">Telefone</label>
        <input type="text" th:field="*{telefone}" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
        <br>
        <label for="">CPF</label>
        <input type="text" th:field="*{cpf}" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
